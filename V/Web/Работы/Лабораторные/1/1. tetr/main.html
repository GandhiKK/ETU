<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <script src = "main.js"></script>
</head>
<body>
    <h1 align="center"><b>Игра Tetris</b></h1>
    <div style="float: left; alignment: center">
        <br><p id = "playerName">Игрок:</p>
        <br><p id = "speed">Скорость: 0</p>
        <br><p id = "score">Счёт: 0</p>
        <br>Текущий уровень:
        <br>Следующая фигура
        <br><canvas id="cv_next_figure" width="180" height="150" style="border: 2px solid black"></canvas>
        <br>Клавиши для управления:
        <br>Стрелка влево - перемещение фигуры влево
        <br>Стрелка вправо - перемещение фигуры вправо
        <br>Пробел / стрелка вниз - "уронить" фигуру
        <br>Стрелка вверх - повернуть фигуру
    </div>
    <div style="float:left;">
        <canvas id="cv_tetris_field" width="211" height="421" style="border: 2px solid black"></canvas>
    </div>
</body>
</html>
